<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Доставка еды</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<header class="header">
			<a href="\" class="header-logo">
				<img src="/img/logo.png" alt="" class="header-logo-img">
			</a>
			<form action="#" class="search-form">
				<input class="search-input" type="search" placeholder="Блюда">
				<button class="search-button">
					<img src="./img/search-icon.svg" alt="" class="search-icon">
				</button>
			</form>
			<div class="login">
				<a class="login-text" href="#">Войти</a>
			</div>
			<a href="#" class="shipping-cart">
				<img class="shopping-cart-img" src="../img/fi-rr-shopping-cart.svg" alt="">
				<span class="shopping-counter">12</span>
			</a>
		</header>
		<main>
			<div class="slider">
				<div class="slide slide-text-light slide-summer">
					<div class="slide-content">
						<h2 class="slidetitle">Неделя летних овощей</h2>
						<p class="slidetext">Специальная овощная корзина. Новые продукты,
							специальные цены, скидки!</p>
						<a href="" class="sledebutton button-primary">Заказать со скидкой</a>
					</div>
				</div>
			</div>
			<div class="promo">
				<section class="card card-light">
					<div class="card-header">
						<h3 class="card-title">Сладкая корзина</h3>
						<p class="card-description">Произвольный выбор
							десертов по Вашему
							желанию.</p>
					</div>
					<div class="card-footer">
						<strong class="card-price">ОТ 1 300 ₽</strong>
						<span class="card-delivery">стоимость доставки до 200 ₽</span>
						<a href="" class="button button-default">Собрать корзину</a>
					</div>
				</section>

			</div>
		</main>

	</div>
</body>

</html>
